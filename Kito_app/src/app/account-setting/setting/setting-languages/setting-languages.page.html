<ion-header>
  <app-header [headerCustom]="headerCustom"></app-header>
</ion-header>

<ion-content class="ion-padding">
  <app-search-bar-nav></app-search-bar-nav>

  <ion-radio-group [value]="selectedLanguage.id" class="list">
    <ion-item *ngFor="let language of languages" class="item" (click)="setLanguage(language)">
      <ion-label class="label">{{ language.name }}</ion-label>
      <ion-radio [value]="language.id"></ion-radio>
    </ion-item>
  </ion-radio-group>

  <ion-item class="item">
    <ion-label class="label label-bold">Thêm ngôn ngữ</ion-label>
    <ion-icon name="add-outline"></ion-icon>
  </ion-item>
</ion-content>
