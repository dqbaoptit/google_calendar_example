<ion-content>
  <ion-item-group>
    <form  [formGroup]="formSubmit" (ngSubmit)="onSubmit()">
      <ion-item-group >
        <ion-label>
          Mật khẩu hiện tại <ion-label>(*)</ion-label>
        </ion-label>
        <input type="password" id="password" formControlName="passwordcurrent" />

      </ion-item-group>
      <ion-item-group>
        <ion-label>
          Mật khẩu mới <ion-label>(*)</ion-label>
        </ion-label>
        <input type="password" formControlName="passwordnew" />
        <ion-label class="messagerrror" *ngIf="checkpn">
          {{messagepn}}
        </ion-label>
      </ion-item-group>
      <ion-item-group>
        <ion-label>
          Xác nhận mật khẩu <ion-label>(*)</ion-label>
        </ion-label>
        <input type="password" formControlName="passwordconfirm" />
        <ion-label class="messagerrror" *ngIf="check">
          {{message}}
        </ion-label>
      </ion-item-group>
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" size="6" class="ion-text-center">
            <ion-button type="submit" [disabled]="formSubmit.invalid">Xác nhận</ion-button>
          </ion-col>

          <ion-col size-sm="6" size="6" class="ion-text-center">
            <ion-button (click)="closeModalPassword()">Hủy</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-item-group>
</ion-content>
